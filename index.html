<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Десерти</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Десерти</h1>
  </header>
  <main>
    <section class="desserts">
      <div class="desserts__switch">
        <input type="radio" name="view-mode" id="tiles" checked>
        <label for="tiles">Плитки</label>
        <input type="radio" name="view-mode" id="list">
        <label for="list">Список</label>
      </div>
      <div class="desserts__cards">
        <div class="desserts__card">
          <a href="#">
            <img src="C:\Users\Ne1te\Desktop\programiz-html-css\images" alt="Сметанковий торт">
          </a>
          <div class="desserts__card__info">
            <h2 class="desserts__card__title">Сметанковий торт</h2>
            <p class="desserts__card__category">Торт</p>
            <div class="desserts__card__rating">
              <img src="https://i.imgur.com/22Y8261.png" alt="5 зірок">
            </div>
            <p class="desserts__card__price">265 грн</p>
            <p class="desserts__card__description">Смачний торт з ніжним сметанним кремом.</p>
          </div>
        </div>
        <div class="desserts__card">
          <a href="#">
            <img src="https://i.imgur.com/71r374P.jpg" alt="Мафін">
          </a>
          <div class="desserts__card__info">
            <h2 class="desserts__card__title">Мафін</h2>
            <p class="desserts__card__category">Тістечко</p>
            <div class="desserts__card__rating">
              <img src="https://i.imgur.com/22Y8261.png" alt="4 зірки">
            </div>
            <p class="desserts__card__price">305 грн</p>
            <p class="desserts__card__description">Смачне тістечко з шоколадною глазур'ю.</p>
          </div>
        </div>
        <div class="desserts__card">
          <a href="#">
            <img src="https://i.imgur.com/5136Y4f.jpg" alt="Три ягоди">
          </a>
          <div class="desserts__card__info">
            <h2 class="desserts__card__title">Три ягоди</h2>
            <p class="desserts__card__category">Тістечко</p>
            <div class="desserts__card__rating">
              <img src="https://i.imgur.com/22Y8261.png" alt="3 зірки">
            </div>
            <p class="desserts__card__price">450 грн</p>
            <p class="desserts__card__description">Тістечко з трьома видами ягід.</p>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>Copyright &copy; 2023 Smakota</p>
  </footer>
</body>
</html>
